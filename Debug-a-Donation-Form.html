<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Donation Form</h1>
  <form>
    <label 
    id="name-full"
    for="name">
    Full Name:
      </label>
    <input 
    type="text" 
    name="name"
    id="name"
    required>
    <br>
    <label 
    id="email-address"
    for="email">
      Email Address:
    </label>
    <input 
    type="email" 
    name="email"
    id="email" 
    required>
    <br>
    <label 
    id="amount-donation"
    for="amount">
      Donation Amount ($):
      </label>
    <input 
    type="number" 
    name="amount"
    id="amount"
    required>
    <br>
    <label 
    id="news-letter" 
    for="newsletter">
      Subscribe
    </label>
    <input 
    type="checkbox" 
    name="newsletter"
    id="newsletter">
    

    <input type="submit" value="Send">
  </form>
</body>
</html>
